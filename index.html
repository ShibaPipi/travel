<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Transition-Group</title>
    <script src="./vue.js"></script>
    <style>
        .v-enter, .v-leave-to {
            opacity: 0;
        }

        .v-enter-active, .v-leave-active {
            transition: opacity 2s;
        }
    </style>
</head>
<body>
<div id="root">
    <transition-group>
        <div v-for="item of list" :key="item.id">
            {{item.title}}
        </div>
    </transition-group>
    <button @click="handleBtnClick">add</button>
</div>
<script>
    // Vue.component("child", {
    //     template: "<div>child</div>"
    // });
    var count = 0;

    var app = new Vue({
        el: "#root",
        data: {
            list: []
        },
        methods: {
            handleBtnClick: function () {
                this.list.push({
                    id: count++,
                    title: "hello"
                })
            }
        }
    })
</script>
</body>
</html>
