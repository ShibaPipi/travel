<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <script src="./vue.js"></script>
    <script src="./jQuery.js"></script>
</head>
<body>
<div id="app">
    <div v-if="show">{{message}}</div>
    <div v-else>Bye</div>
    <div v-show="show">{{message}}</div>
</div>
<script>
    var vm = new Vue({
        el: "#app",
        data: {
            show: false,
            message: "hello world"
        }
    })
</script>
</body>
</html>
