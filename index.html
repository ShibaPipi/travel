<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-CSS-Transition</title>
    <script src="./vue.js"></script>
    <style>
        .fade-enter {
            opacity: 0;
        }

        .fade-enter-active {
            transition: opacity 3s;
        }

        .fade-leave-to {
            opacity: 0;
        }

        .fade-leave-active {
            transition: opacity 3s;
        }
    </style>
</head>
<body>
<div id="root">
    <transition name="fade">
        <div v-if="show">hello world</div>
    </transition>
    <button @click="handleBtnClick">change</button>
</div>
<script>
    var app = new Vue({
        el: "#root ",
        data: {
            show: true
        },
        methods: {
            handleBtnClick: function () {
                this.show = !this.show;
            }
        },
    })
</script>
</body>
</html>
