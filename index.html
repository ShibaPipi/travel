<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue-Transition-Group</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <fade :show="show">
        <div>hello</div>
    </fade>
    <fade :show="show">
        <h1>hello2</h1>
    </fade>
    <button @click="handleBtnClick">change</button>
</div>
<script>
    Vue.component("fade", {
        props: ["show"],
        template: `
            <transition
                @before-enter="handleBeforeEnter"
                @enter="handleEnter"
            >
                <slot v-if="show"></slot>
            </transition>
        `,
        methods: {
            handleBeforeEnter: function (el) {
                el.style.color = "red";
            },
            handleEnter: function (el, done) {
                setTimeout(() => {
                    el.style.color = "green";
                    done();
                }, 2000)
            }
        },
    });

    var app = new Vue({
        el: "#root",
        data: {
            show: true
        },
        methods: {
            handleBtnClick: function () {
                this.show = !this.show;
            }
        }
    })
</script>
</body>
</html>
